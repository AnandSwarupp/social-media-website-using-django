{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #708090;">

     <nav class="navbar navbar-expand-md navbar-light bg-white">
    <div class="container-fluid">
      <!-- Brand logo -->
      <a class="navbar-brand me-auto" href="/home/">
        <img src="{% static 'memories.png' %}" alt="Logo" style="width: 130px;">
      </a>
      
      <!-- Toggle button for mobile view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Offcanvas content for collapsible nav -->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-body d-md-flex justify-content-end align-items-center">
          

          <!-- Search form -->
          <form action="/search/" method="POST" class="d-flex mx-auto">
            {% csrf_token %}
            <input name="username" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary" type="submit">Search</button>
          </form>

          <!-- Profile and logout -->
          
            <a class="btn btn-primary me-2" href="/logout/">Log Out</a>
        </div>
      </div>
    </div>
  </nav>

<div class="container mt-5" style="max-width: 80%; background-color: white; border-radius: 0.625rem; padding: 2rem;">

  <h2 class="mb-4">Upload Image</h2>

  <form action="{% url 'upload' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-group mb-3">
      <label for="image">Image</label>
      <input type="file" name="image_upload" class="form-control" id="image">
    </div>

    <div class="form-group mb-3">
      <label for="caption">Caption</label>
      <input type="text" name="caption" class="form-control" id="caption" placeholder="Write a caption...">
    </div>

    <button type="submit" class="btn btn-primary w-100">Upload</button> <!-- Full-width button for better mobile experience -->
  </form>
</div>



</body>
</html>
