{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style type="text/css">
    
    .join {
      background-color: transparent;
      border: 2px solid gray;
      color: black;
    }
    .join:hover {
      background-color: #6495ed;
      color: white;
    }
    .prof img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 15px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-light bg-white">
    <div class="container-fluid">
      <!-- Brand logo -->
      <a class="navbar-brand me-auto" href="/home/">
        <img src="{% static 'memories.png' %}" alt="Logo" style="width: 130px;">
      </a>
      
      <!-- Toggle button for mobile view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Offcanvas content for collapsible nav -->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-body d-md-flex justify-content-end align-items-center">
          

          <!-- Search form -->
          <form action="/search/" method="POST" class="d-flex mx-auto">
            {% csrf_token %}
            <input name="username" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary" type="submit">Search</button>
          </form>

          <!-- Navbar links -->
          <ul class="navbar-nav me-2 mb-2 mb-md-0">
            <li class="nav-item">
              <a class="btn btn-primary" href="/upload/">Upload</a>
            </li>
          </ul>

          <!-- Profile and logout -->
          
            <a class="btn btn-primary me-2" href="/logout/">Log Out</a>
          
          <div class="prof d-flex align-items-center mx-lg-2">
            <a class="nav-link" href="{% url 'profile' user.username %}">
              <img src="{{ user_profile.profileimg.url }}" alt="Profile">
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

</body>
</html>
